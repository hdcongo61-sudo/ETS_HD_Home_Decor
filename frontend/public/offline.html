<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mode hors-ligne | ETSHD</title>
    <style>
      body {
        margin: 0;
        padding: 0 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #0f172a;
        background: #f8fafc;
        text-align: center;
      }

      .card {
        max-width: 420px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 1rem;
        background: #ffffff;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: #1e293b;
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: #475569;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        font-weight: 600;
        font-size: 0.95rem;
        color: #2563eb;
        background: rgba(37, 99, 235, 0.12);
        border-radius: 9999px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Connexion perdue</div>
      <h1>Vous êtes hors-ligne</h1>
      <p>
        Continuez à utiliser l'application avec les données mises en cache. Certaines actions comme
        la synchronisation ou les exports seront à nouveau disponibles dès que la connexion sera
        rétablie.
      </p>
    </div>
  </body>
</html>
